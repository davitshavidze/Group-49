<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <h1 id="welcome-message"></h1>

    <script>
        const name = localStorage.getItem('userName'); // მომხმარებლის სახელის წაკითხვა
        const welcomeMessage = document.getElementById('welcome-message');
        
        welcomeMessage.textContent = `Welcome, ${name}!`; // მისალმების გამოტანა
    </script>
</body>
</html>
